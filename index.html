<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Instagram</title>
</head>
<body>
    <div class="wrapper">
        <div class="tel">
            <img src="./img/instagram-celular.png" alt="Imagem de celular">
        </div>
        <div class="seguir">
            <div class="grupo">
                <img src="./img/instagram-logo.png" class="logo" alt="Logo instagram">
                <div class="foto-perfil">
                    <img src="./img/cachorro.jpg"  alt="Foto perfil">
                </div>
                <a href="#" class="login">Continue como AntonioMendes</a>
                <a href="#" class="logout">Remover conta</a>
        
            </div>
            <div class="grupo">
                <p class="contaErrada">Não é AntonioMendes?</p>
                <p class="contaErrada">
                    <span class="azul">Mudar conta</span>
                    ou 
                    <span class="azul">Inscreva-se</span>
                </p>
            </div>
            <div class="siga">
                <p class="baixe">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="downloadApp"></a>
                    <a href="#"  class="downloadApp"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
